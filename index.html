<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title> CALC YA L8R </title>
</head>
<body>
    
<div id="main-container">
    <div id="calc-container">
              
        <div id="display-container">
            <div id="display-calc"> 0 </div>
            <div id="display-result"> 0 </div>
        </div>

        <div id="btn-frame">      
            <button id="clear" class="op-btns btn" value=""> A/C </button>
            <button id="percentage" class="op-btns btn val-btn" value="%"> % </button>
            <button id="divide" class="op-btns btn val-btn" value="/"> รท </button>
            <button id="seven" class="number-btns btn val-btn" value="7"> 7 </button>
            <button id="eight" class="number-btns btn val-btn" value="8"> 8 </button>
            <button id="nine" class="number-btns btn val-btn" value="9"> 9 </button>
            <button id="multiply" class="op-btns btn val-btn" value="*"> x </button>
            <button id="four" class="number-btns btn val-btn" value="4"> 4 </button>
            <button id="five" class="number-btns btn val-btn" value="5"> 5 </button>
            <button id="six" class="number-btns btn val-btn" value="6"> 6 </button>
            <button id="minus" class="op-btns btn val-btn" value="-"> - </button>
            <button id="one" class="number-btns btn val-btn" value="1"> 1 </button>
            <button id="two" class="number-btns btn val-btn" value="2"> 2 </button>
            <button id="three" class="number-btns btn val-btn" value="3"> 3 </button>
            <button id="addition" class="op-btns btn val-btn" value="+"> + </button>
            <button id="zero" class="number-btns btn val-btn" value="0"> 0 </button>
            <button id="decimal" class="number-btns btn val-btn" value="."> . </button>
            <button id="equals" class="op-btns btn" value""> = </button>
        </div>

    </div>
        
</div>
    
    <script src="app.js">
        
</script>

</body>
</html>
