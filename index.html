<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title> CALC YA L8R </title>
</head>
<body>
    
<div id="main-container">
    <div id="calc-container">
              
        <div id="display-container">
            <div id="display"> 0 </div>
        </div>

        <div id="btn-frame">      
            <button id="clear" class="op-btns"> A/C </button>
            <button id="percentage" class="op-btns"> % </button>
            <button id="tbc" class="op-btns"> tbc </button>
            <button id="divide" class="op-btns"> / </button>
            <button id="seven" class="number-btns"> 7 </button>
            <button id="eight" class="number-btns"> 8 </button>
            <button id="night" class="number-btns"> 9 </button>
            <button id="multiply" class="op-btns"> * </button>
            <button id="four" class="number-btns"> 4 </button>
            <button id="five" class="number-btns"> 5 </button>
            <button id="six" class="number-btns"> 6 </button>
            <button id="minus" class="op-btns"> - </button>
            <button id="one" class="number-btns"> 1 </button>
            <button id="two" class="number-btns"> 2 </button>
            <button id="three" class="number-btns"> 3 </button>
            <button id="addition" class="op-btns"> + </button>
            <button id="zero" class="number-btns"> 0 </button>
            <button id="decimal" class="op-btns"> . </button>
            <button id="equals" class="op-btns"> = </button>
        </div>

    </div>
        
</div>
    
    
    <script src="app.js" >
        
</script>

</body>
</html>
